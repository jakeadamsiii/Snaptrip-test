<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>SnapTrip Test Jake Adams</title>
    <link href="https://fonts.googleapis.com/css?family=Karla|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="loading">
      <div class="loading-spinner">
        <div class="dot dotOne"></div>
        <div class="dot dotTwo"></div>
        <div class="dot dotThree"></div>
      </div>
    </div>
    <nav class="navigation">
      <span class="sort">Sort By:</span>
      <button class="distance-btn btn">Distance</button>
      <button class="rating-btn btn">Rating</button>
    </nav>
    <section class="places">
      <ul class="places__list">
      </ul>
    </section>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD137cSJRa1LV_8djUKFlUeGgHd9MNh4FU&libraries=places"
      type="text/javascript"></script>
    <script src="lib/app.js" charset="utf-8"></script>
  </body>
</html>
